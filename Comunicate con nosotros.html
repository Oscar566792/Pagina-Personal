<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicate con Nosotros</title>
</head>
<body bgcolor="DEDDDB">
    <center><form>
    <center><font color="A18651"><h2> Comunicate con Nosotros <h2></font></center>
    
    <table border="1">
        <tr>
             <td> 
                 <label>Nombres:</label>
                 <input type="text" name="nombre" id="nombre"><br><br>
                 <label>Apellidos:</label>
                 <input type="text" name="nombre" id="nombre"><br><br>
                 <label>Sexo:</label>
                 <input type="radio" name="sexo" id="hombre" value="h">
                 <label for="hombre">Hombre</label>
                 <input type="radio" name="sexo" id="mujer" value="m">
                 <label for="mujer">Mujer</label> <br><br>
                 <label for="edad">Edad:</label>
                 <input type="number" name="Edad" id="Edad" min="0" max="100"><br><br>
                 <label for="fecha">Fecha:</label>
                 <input type="date" name="fecha" id="fecha"><br><br>
                 <label for="Correo Electronico">Correo Electronico:</label>
                 <input type="email" name="correo" id="correo"><br><br>
                 <label for="descripcion">Describenos tu Experiencia:</label><br>
                 <textarea name="area_de_texto" rows="3" cols="50"></textarea><br><br>
                 <center><input type="submit" value="Enviar"></center>
        </td>
    </tr>
    </form></center>
</table>
</body>
</html>
